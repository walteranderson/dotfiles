- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.zshrc:
    ~/.zsh:
    ~/.shell:
    ~/.vimrc:
    ~/.ideavimrc:
    ~/.bashrc:
    ~/.gvimrc:
    ~/.eslintrc:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmuxinator:
    ~/.bash_profile:
    ~/.hammerspoon:

- shell:
  - git submodule update --init --recursive
  - ./homebrew/install
