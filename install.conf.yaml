- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.vimrc:
    ~/.vim:
    ~/.zshrc:
    ~/.zsh:
    ~/.shell:
    ~/.ideavimrc:
    ~/.bashrc:
    ~/.gvimrc:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/tmuxinator: tmuxinator
    ~/.config/nvim: nvim
    ~/.bash_profile:
    ~/Documents/iterm-profiles: iterm-profiles

- shell:
  - git submodule update --init --recursive
  - corepack enable
